<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Site Sonar Dashboard</title>
    <script src="../js/export.js"></script>
    <link href="../styles/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/userReport.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class=".col-md-2"><a id="home" href="userReport.html">Overview</a></div>
        <div class=".col-md-2"><a id="profiler" href="profiler.html">Performance</a></div>
        <div class=".col-md-2"><a id="settings" href="settings.html">Settings</a></div>
        <div class=".col-md-2"><a id="export" class="selected">Export Data</a></div>
      </div>
      <div class="body">
        <div class="head">
          <p class="detail-head">Export Data</p>
          <p class="detail-subhead">Copy your raw benchmark JSON to your clipboard <br>Just hang tight! Loading your data may take a few seconds</p>
        </div>
        <textarea id="outputArea" rows="4" cols="50"></textarea><br>
        <button id="populateJSON">Load Data</button>
        <button id="copyJSON" class="hidden">Copy to Clipboard</button>
      </div>
    </div>
  </body>
</html>
